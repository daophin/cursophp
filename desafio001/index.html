<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/form.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem na CSS-->
            </div>
            <div>
                <h1 id="titulo">Calculadora de números!</h1>
                <p id="subtitulo">Escolha um número para descobrir seu anterior e seu sucessor!</p>
            </div>
            <div>
                <form action="num.php" method="get" autocomplete="off">
                    <i class="material-icons">calculate</i>
                    <label for="menssage">Number</label>
                    <input type="text" name="menssage" id="menssage" placeholder="Digite um valor inteiro">

            </div>
            <input class="btn" type="submit" value="Enviar">
        </section>
